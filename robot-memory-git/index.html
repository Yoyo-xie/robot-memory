<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Memory - AI Prompt Collection</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f7;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --accent: #0071e3;
            --accent-hover: #0077ed;
            --border: rgba(0,0,0,0.1);
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 32px rgba(0,0,0,0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1080px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            padding: 60px 0 40px;
            text-align: center;
        }

        .logo {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            letter-spacing: 0.02em;
            margin-bottom: 8px;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -0.015em;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 20px;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 32px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        /* Search */
        .search-section {
            padding: 32px 0;
            border-bottom: 1px solid var(--border);
        }

        .search-box {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 14px 20px 14px 44px;
            font-size: 15px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--bg-secondary);
            transition: all 0.2s ease;
        }

        .search-box input:focus {
            outline: none;
            background: var(--bg-primary);
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0,113,227,0.15);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            opacity: 0.5;
        }

        /* Filters */
        .filters {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 24px 0;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 20px;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            color: var(--text-primary);
            background: var(--bg-secondary);
        }

        .filter-btn.active {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        /* Cards Grid */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
            padding-bottom: 60px;
        }

        .card {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-md);
            border-color: transparent;
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .card-badge {
            flex-shrink: 0;
            padding: 4px 10px;
            font-size: 12px;
            font-weight: 500;
            border-radius: 6px;
        }

        .badge-tool {
            background: #e8f4fd;
            color: #0071e3;
        }

        .badge-general {
            background: #f2e8fd;
            color: #7c3aed;
        }

        .badge-draw {
            background: #fff4e8;
            color: #f59e0b;
        }

        .badge-write {
            background: #e8f9ed;
            color: #10b981;
        }

        .card-preview {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .card-date {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .card-action {
            font-size: 13px;
            font-weight: 500;
            color: var(--accent);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-primary);
            border-radius: 20px;
            max-width: 700px;
            width: 100%;
            max-height: 85vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            padding: 24px 24px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }

        .modal-close-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--bg-secondary);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--text-primary);
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .modal-close-btn:hover {
            background: #e5e5e7;
        }

        .modal-title-group {
            flex: 1;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .modal-badge {
            display: inline-block;
            padding: 4px 10px;
            font-size: 12px;
            font-weight: 500;
            border-radius: 6px;
        }

        .modal-body {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
        }

        .modal-section {
            margin-bottom: 20px;
        }

        .modal-section:last-child {
            margin-bottom: 0;
        }

        .section-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.04em;
            margin-bottom: 8px;
        }

        .section-content {
            font-size: 15px;
            line-height: 1.7;
            color: var(--text-primary);
            white-space: pre-wrap;
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 12px;
            max-height: 280px;
            overflow-y: auto;
        }

        .modal-footer {
            padding: 20px 24px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px 24px;
            font-size: 15px;
            font-weight: 500;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .modal-btn-secondary:hover {
            background: #e5e5e7;
        }

        .modal-btn-primary {
            background: var(--accent);
            color: white;
        }

        .modal-btn-primary:hover {
            background: var(--accent-hover);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--text-primary);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 2000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 17px;
            }

            .stats {
                gap: 24px;
            }

            .stat-number {
                font-size: 24px;
            }

            .cards {
                grid-template-columns: 1fr;
            }

            .modal-content {
                max-height: 90vh;
            }

            .modal-header {
                padding: 20px;
            }

            .modal-body {
                padding: 20px;
            }

            .modal-footer {
                padding: 16px 20px;
                flex-direction: column;
            }

            header {
                padding: 40px 0 32px;
            }
        }
    </style>
</head>

            container.innerHTML = promptsToRender.map((prompt, index) => `
                <div class="card" onclick="openModal(${prompts.indexOf(prompt)})">
                    <div class="card-header">
                        <div class="card-title">${prompt.title}</div>
                        <span class="card-badge ${getBadgeClass(prompt.category)}">${prompt.category.replace('èŠ¯ç‰‡', '')}</span>

        function openModal(index) {
            currentPrompt = prompts[index];
            document.getElementById('modalTitle').textContent = currentPrompt.title;

            const badgeEl = document.getElementById('modalBadge');
            badgeEl.textContent = currentPrompt.category;
            badgeEl.className = 'modal-badge ' + getBadgeClass(currentPrompt.category);

            document.getElementById('modalSystemPrompt').textContent = currentPrompt.systemPrompt;

            const userSection = document.getElementById('userPromptSection');
            if (currentPrompt.userPrompt) {
                userSection.style.display = 'block';
                document.getElementById('modalUserPrompt').textContent = currentPrompt.userPrompt;
            } else {
                userSection.style.display = 'none';

            document.getElementById('modalDate').textContent = currentPrompt.date;
            document.getElementById('modal').classList.add('active');
            document.body.style.overflow = 'hidden';

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = '';

        function copyPrompt() {
            if (!currentPrompt) return;
            let text = `ã€${currentPrompt.title}ã€‘\nåˆ†ç±»ï¼š${currentPrompt.category}\n\nç³»ç»ŸæŒ‡ä»¤ï¼š\n${currentPrompt.systemPrompt}`;

            text += `\n\næ·»åŠ æ—¶é—´ï¼š${currentPrompt.date}`;

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Filter
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                activeFilter = btn.dataset.filter;
                applyFilters();
            });
        });

        // Search
        document.getElementById('searchInput').addEventListener('input', applyFilters);

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = prompts.filter(prompt => {

                const matchesSearch = !searchTerm ||

                    prompt.systemPrompt.toLowerCase().includes(searchTerm);
                return matchesFilter && matchesSearch;
            });
            renderCards(filtered);
        }

        // Close modal on outside click
        document.getElementById('modal').addEventListener('click', (e) => {
